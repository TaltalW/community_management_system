<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="../static/plugins/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/change_info.css">
</head>
<body>
<script scr="../static/js/jquery.js"></script>
<script scr="../static/plugins/bootstrap-3.4.1/js/bootstrap.js"></script>
<script scr="../static/js/index.js"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="t1">社团概况</li>
                <li><a href="http://127.0.0.1:5000/leader_home">社团详情<span class="sr-only">(current)</span></a></li>
                <li><a href="http://127.0.0.1:5000/leader_club_lists">社团列表</a></li>
                <li><a href="http://127.0.0.1:5000/leader_club_members">社团成员</a></li>
                <li class="active"><a href="http://127.0.0.1:5000/leader_change_clubinfo">信息修改</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li class="t1">个人信息管理</li>
                <li><a href="http://127.0.0.1:5000/leader_personal_info">个人信息<span class="sr-only">(current)</span></a>
                </li>
                <li><a href="http://127.0.0.1:5000/leader_change_perinfo">信息修改</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li class="t1">用户</li>
                <li><a href="http://127.0.0.1:5000/log_in">退出登录<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h2>修改社团信息</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-7 col-md-offset-2">
                            <form method=['POST']>
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="c1">社团编号</label>
                                    <input type="text" class="form-control" id="Cno" placeholder="请输入社团编号">
                                    <label for="exampleInputEmail1" class="c1">社团名称</label>
                                    <input type="text" class="form-control" id="Cname" placeholder="请输入社团名">
                                    <label for="exampleInputEmail1" class="c1">社团类型</label>
                                    <input type="text" class="form-control" id="Ctype" placeholder="请输入社团类型">
                                    <label for="exampleInputEmail1" class="c1">社团等级</label>
                                    <input type='text' class="form-control" id='Crank' placeholder="请输入社团等级">
                                    <label for="exampleInputEmail1" class="c1">活动地点</label>
                                    <input type="text" class="form-control" id="Crno" placeholder="请输入活动地点">

                                    <button type="submit" id="sub" class="btn btn-primary btn-lg btn-block">提交
                                    </button>
                                    <script>
                                        let sub_info = document.querySelector('#sub')
                                        sub_info.addEventListener('click', async function () {
                                            const format = new FormData()
                                            format.append('Cno', document.getElementById("Cno").value)
                                            format.append('Cname', document.getElementById("Cname").value)
                                            format.append('Ctype', document.getElementById("Ctype").value)
                                            format.append('Crank', document.getElementById("Crank").value)
                                            format.append('Crno', document.getElementById("Crno").value)
                                            const response = await fetch('http://127.0.0.1:5000//leader_change_clubinfo', {
                                                method: 'POST',
                                                // headers: {
                                                //     'Content-Type': 'application/json; charset=utf-8'
                                                // },
                                                body: format
                                            })

                                            const res = response.json()
                                            res.then(
                                                data => {
                                                    console.log(data)
                                                }
                                            )
                                        })
                                    </script>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
